<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input {
            width: 100%;
            padding: 0.8em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
        input.invalid {
            border-color: red;
        }
        input.valid {
            border-color: green;
        }
        #submit-btn {
            width: 100%;
            padding: 1em;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #success-message {
            color: green;
            text-align: center;
            margin-top: 1em;
            display: none;
        }
    </style>
</head>
<body>
    <form id="myForm" novalidate>
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <span class="error" id="fullNameError">Full Name is required.</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError">Please enter a valid email.</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError">Password must be at least 8 characters long, and include a special character.</span>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <span class="error" id="phoneError">Please enter a valid 10-digit phone number.</span>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
        <div id="success-message">Form submitted successfully!</div>
    </form>
    <script src="script.js"></script>
</body>
</html>
